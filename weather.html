<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display:flex ;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height:100vh;
            background-color: #f0f0f0;
        }
        .container {
            border: 2px solid #007bff; 
            border-radius: 8px; 
            padding: 80px; 
            background-color: white; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city" required><br>
    <center><button id="getWeather">Get Weather</button>
    </center>
    <div class="weather-info" id="weatherInfo"></div>
</div>
    <script>
        const apiKey = '0e5217e1ea13b3d77c9660b1a86db383';

        document.getElementById('getWeather').addEventListener('click', () => {
            const city = document.getElementById('city').value;
            if (city) {
                fetchWeather(city);
            } else {
                alert('Please enter a city name.');
            }
        });

        function fetchWeather(city) {
            // Corrected URL syntax with template literals
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherInfo = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>Temperature: ${data.main.temp} Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                    `;
                    document.getElementById('weatherInfo').innerHTML = weatherInfo;
                })
                .catch(error => {
                    document.getElementById('weatherInfo').innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        }
    </script>

</body>
</html>
